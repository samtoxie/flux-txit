apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: vaultwarden
resources:
- ../cloudnative-pg/pg-vaultwarden-user.yaml
- ../cloudnative-pg/pg-s3-credentials.yaml
- database-uri.yaml
patches:
- target:
    kind: Secret
    name: pg-vaultwarden-user
  patch: |-
    - op: replace
      path: /metadata/namespace
      value: vaultwarden
- target:
    kind: Secret
    name: pg-s3-credentials
  patch: |-
    - op: replace
      path: /metadata/namespace
      value: vaultwarden
